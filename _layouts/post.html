---
layout: default
---

<article class="post">
  <div class="title">
    {{ page.title }}
  </div>

  <div class="author">
    {% if page.author %} written by: {{ page.author }} {% endif %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
